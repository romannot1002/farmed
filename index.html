<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $Farmer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background-image: url('https://i.imgur.com/rq9iTfN.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 120px;
            font-weight: bold;
            color: white;
            z-index: 10;
            white-space: nowrap;
        }

        .left-image {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: transform 0.2s;
            max-height: 70vh;
            width: auto;
        }

        .left-image:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .right-image {
            position: absolute;
            right: 80px;
            bottom: 100px;
            cursor: pointer;
            transition: transform 0.2s;
            max-height: 35vh;
            width: auto;
        }

        .right-image:hover {
            transform: scale(1.05);
        }

        .twitter-icon {
            position: absolute;
            top: 60px;
            right: 40px;
            cursor: pointer;
            transition: transform 0.2s;
            max-width: 120px;
            height: auto;
            z-index: 10;
        }

        .twitter-icon:hover {
            transform: scale(1.1);
        }

        .medium-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s;
            max-width: 280px;
            height: auto;
            z-index: 10;
        }

        .medium-icon:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .ca-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #333;
            border-radius: 12px;
            padding: 35px 70px;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            white-space: nowrap;
        }

        .ca-box:hover {
            transform: translateX(-50%) scale(1.05);
            background-color: rgba(255, 255, 255, 1);
        }

        .ca-box span {
            color: #666;
        }

        /* Laptop screens */
        @media (max-width: 1600px) {
            .title {
                font-size: 100px;
            }

            .left-image {
                max-height: 65vh;
            }

            .right-image {
                max-height: 30vh;
            }

            .medium-icon {
                max-width: 240px;
            }

            .ca-box {
                font-size: 40px;
                padding: 30px 60px;
            }
        }

        /* Small laptops */
        @media (max-width: 1366px) {
            .title {
                font-size: 80px;
            }

            .left-image {
                max-height: 60vh;
                left: 20px;
            }

            .right-image {
                max-height: 28vh;
                right: 60px;
            }

            .twitter-icon {
                max-width: 100px;
            }

            .medium-icon {
                max-width: 200px;
            }

            .ca-box {
                font-size: 36px;
                padding: 25px 50px;
            }
        }

        /* Tablets */
        @media (max-width: 1024px) {
            .title {
                font-size: 60px;
            }

            .left-image {
                max-height: 55vh;
            }

            .right-image {
                max-height: 25vh;
            }

            .twitter-icon {
                max-width: 80px;
            }

            .medium-icon {
                max-width: 160px;
            }

            .ca-box {
                font-size: 28px;
                padding: 20px 40px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .title {
                font-size: 40px;
                top: 20px;
            }

            .left-image {
                max-height: 45vh;
                left: 10px;
            }
            
            .right-image {
                max-height: 20vh;
                right: 30px;
                bottom: 80px;
            }

            .twitter-icon {
                max-width: 60px;
                top: 40px;
                right: 20px;
            }

            .medium-icon {
                max-width: 120px;
            }

            .ca-box {
                font-size: 20px;
                padding: 15px 30px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="title">The $Farmer</div>

    <img 
        id="leftImage" 
        class="left-image" 
        src="https://i.imgur.com/3wLv8Ks.png" 
        alt="Left Character"
    >

    <img 
        id="rightImage" 
        class="right-image" 
        src="https://i.imgur.com/csUBcft.png" 
        alt="Right Character"
    >

    <img 
        class="twitter-icon" 
        src="https://i.imgur.com/9fresZ5.png" 
        alt="Twitter"
        onclick="window.open('https://x.com/TheFarmerOnX', '_blank')"
    >

    <img 
        class="medium-icon" 
        src="https://i.imgur.com/2xCaFBq.png" 
        alt="Medium"
        onclick="window.open('https://medium.com/@TheHumbleFarmer/the-farmer-ceddadbaec05', '_blank')"
    >

    <div class="ca-box" onclick="window.open('https://pump.fun/coin/EtVfYfHS4rnT8so2dHcXpWMmGSfW7huGXULYHdYrpump', '_blank')">
        <span>ca: EtVfYfHS4rnT8so2dHcXpWMmGSfW7huGXULYHdYrpump</span> 
    </div>

    <script>
        const leftImage = document.getElementById('leftImage');
        const rightImage = document.getElementById('rightImage');

        let leftState = false;
        let rightState = false;

        leftImage.addEventListener('click', () => {
            leftState = !leftState;
            leftImage.src = leftState 
                ? 'https://i.imgur.com/3kCLPeE.png' 
                : 'https://i.imgur.com/3wLv8Ks.png';
        });

        rightImage.addEventListener('click', () => {
            rightState = !rightState;
            rightImage.src = rightState 
                ? 'https://i.imgur.com/F8DXhaG.png' 
                : 'https://i.imgur.com/csUBcft.png';
        });
    </script>
</body>
</html>
